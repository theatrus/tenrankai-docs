# Production Permissions Configuration
# Defines roles and access control with authenticated users getting more access

public_role = "viewer"  # Public users get limited viewer role
default_authenticated_role = "contributor"  # Authenticated users get contributor role

# Viewer role for public/unauthenticated users
[roles.viewer]
name = "Viewer"
permissions = {
    can_view = true,
    can_see_technical_details = true,
    can_download_medium = true,
    can_use_zoom = true,
    can_use_tile_zoom = true
}

# Contributor role for authenticated users
[roles.contributor]
name = "Contributor"
inherits = "viewer"
permissions = {
    can_see_exact_dates = true,
    can_see_location = true,
    can_download_large = true,
    can_read_metadata = true,
    can_add_comments = true,
    can_edit_own_comments = true,
    can_delete_own_comments = true,
    can_set_picks = true,
    can_add_tags = true
}

# Admin role with full access
[roles.admin]
name = "Administrator"
permissions = { owner_access = true }

