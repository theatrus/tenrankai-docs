# Tenrankai Development Configuration
# Simple configuration for local development and testing

[server]
host = "127.0.0.1"
port = 3000

[app]
log_level = "info"
name = "Tenrankai Dev"
cookie_secret = "dev-cookie-secret"
download_secret = "dev-secret"
download_password = "dev"
copyright_holder = "Tenrankai Project"
base_url = "http://localhost:3000"

[templates]
directory = "templates"

[static_files]
directories = "static"

# Single gallery for testing
[[galleries]]
name = "main"
url_prefix = "/gallery"
source_directory = "photos"
cache_directory = "cache"
images_per_page = 12
jpeg_quality = 80
webp_quality = 80.0

# Minimal documentation
[[posts]]
name = "docs"
source_directory = "posts/docs"
url_prefix = "/docs"
posts_per_page = 20

# Blog
[[posts]]
name = "blog"
source_directory = "posts/blog"
url_prefix = "/blog"
posts_per_page = 10

