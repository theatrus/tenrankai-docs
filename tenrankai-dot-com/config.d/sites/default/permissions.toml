# Site-wide Permissions Configuration
# Defines roles and access control for the demo site

# For this demo gallery, we show everything to the public
public_role = "demo_viewer"
default_authenticated_role = "demo_viewer"

# Demo viewer role with full feature access for demonstration
[roles.demo_viewer]
name = "Demo Viewer"
permissions = {
    can_view = true,
    can_see_exact_dates = true,
    can_see_location = true,
    can_see_technical_details = true,
    can_download_medium = true,
    can_download_large = true,
    can_read_metadata = true,
    can_use_zoom = true,
    can_use_tile_zoom = true
}

